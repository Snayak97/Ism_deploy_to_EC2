version: "3.9"

services:
  # -------------------------------------------------------
  # PostgreSQL Database
  # -------------------------------------------------------
  db:
    image: postgres:17-alpine
    container_name: flask-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Soumya1997
      POSTGRES_DB: Flask_App2
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ism-network

  # -------------------------------------------------------
  # Redis Cache
  # -------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: flask-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ism-network

  # -------------------------------------------------------
  # Flask Backend (Gunicorn)
  # -------------------------------------------------------
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: flask-backend
    expose:
      - "5000"   
    env_file:
      - ./Backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:Soumya1997@db:5432/Flask_App2
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ism-network

  # -------------------------------------------------------
  # Backend NGINX (Reverse Proxy for Flask)
  # -------------------------------------------------------
  backend_nginx:
    image: nginx:latest
    container_name: flask-backend-nginx
    ports:
      - "5000:80"   
    volumes:
      - ./Backend/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ism-network

  # -------------------------------------------------------
  # Vite Frontend
  # -------------------------------------------------------
  frontend:
    build:
      context: ./fontend
      dockerfile: Dockerfile
      args:
        MODE: ${MODE:-local}   # local or prod
    container_name: ismsoft-frontend
    expose:
      - "5173"
    env_file:
      - ./fontend/.env
    depends_on:
      - backend_nginx
    restart: unless-stopped
    networks:
      - ism-network

  # -------------------------------------------------------
  # Frontend NGINX (Serves React build)
  # -------------------------------------------------------
  frontend_nginx:
    image: nginx:latest
    container_name: frontend-nginx
    ports:
      - "80:80"   # public website URL
    volumes:
      - ./fontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./fontend/dist:/usr/share/nginx/html
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - ism-network


volumes:
  postgres_data:
  redis_data:

networks:
  ism-network:
    driver: bridge

